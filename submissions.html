<script>
    $(document).on('click', 'a[href^="#"]', function (e) {
        console.log("overriding scrolling");
        // target element id
        var id = $(this).attr('href');
        var navbar = $("#navbar");
        console.log(navbar);
        // target element
        var $id = $(id);
        if ($id.length === 0) {
            return;
        }

        // prevent standard hash navigation (avoid blinking in IE)
        e.preventDefault();

        // top position relative to the document
        var pos = $id.offset().top - navbar.outerHeight();
        console.log(pos);

        // animated top scrolling
        $('body, html').animate({ scrollTop: pos });
    });

    $(document).ready(function () {
        $('.ham').click(function () {
            $('.button').toggleClass("show");
            $('ul li').toggleClass("hide");
        });

    });

    $.fn.isInViewport = function (offsetElement) {
        var elementTop = $(this).offset().top;
        var elementBottom = elementTop + $(this).outerHeight();

        var viewportTop = $(window).scrollTop() + $("#navbar").outerHeight();
        var viewportBottom = viewportTop + $(window).height();

        return elementBottom > viewportTop && elementTop < viewportBottom;
    };

    $(document).scroll(function () {

        if ($("#banner").isInViewport()) {
            $("#navbar").removeClass("fixed");
            $("#logo").addClass("top");

        } else if (!$("#banner").isInViewport()) {
            $("#navbar").addClass("fixed");
            $("#logo").removeClass("top");
        }
    });


</script>
